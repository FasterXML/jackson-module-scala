name: Continuous Integration

on:
  pull_request:
    branches: [3.x]
  push:
    branches: [3.x]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20, 2.13.16, 3.3.5]
        java: [zulu@17, zulu@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@21)
        if: matrix.java == 'zulu@21'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check that workflows are up to date
        run: sbt -J-Xmx2G '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt -J-Xmx2G '++ ${{ matrix.scala }}' test

      - name: Compress target directories
        run: tar cf targets.tar target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/3.x')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16]
        java: [zulu@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@21)
        if: matrix.java == 'zulu@21'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (2.12.20)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.12.20-${{ matrix.java }}

      - name: Inflate target directories (2.12.20)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.16)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.13.16-${{ matrix.java }}

      - name: Inflate target directories (2.13.16)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.3.5)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.5-${{ matrix.java }}

      - name: Inflate target directories (3.3.5)
        run: |
          tar xf targets.tar
          rm targets.tar

      - env:
          CI_SNAPSHOT_RELEASE: +publishSigned
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD3 }}
          SONATYPE_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME3 }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: sbt -J-Xmx2G ci-release
