name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.11.12, 2.12.19, 2.13.13, 3.3.3]
        java: [zulu@8, zulu@11, zulu@17, zulu@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup Java (zulu@11)
        if: matrix.java == 'zulu@11'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: sbt

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@21)
        if: matrix.java == 'zulu@21'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt -J-Xmx2G '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt -J-Xmx2G '++ ${{ matrix.scala }}' test

      - name: Compress target directories
        run: tar cf targets.tar target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/2.') || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.13]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup Java (zulu@11)
        if: matrix.java == 'zulu@11'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: sbt

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@21)
        if: matrix.java == 'zulu@21'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: sbt

      - name: Download target directories (2.11.12)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.11.12-${{ matrix.java }}

      - name: Inflate target directories (2.11.12)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.12.19)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.12.19-${{ matrix.java }}

      - name: Inflate target directories (2.12.19)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.13)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.13.13-${{ matrix.java }}

      - name: Inflate target directories (2.13.13)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.3.3)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.3-${{ matrix.java }}

      - name: Inflate target directories (3.3.3)
        run: |
          tar xf targets.tar
          rm targets.tar

      - env:
          CI_SNAPSHOT_RELEASE: +publishSigned
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: sbt -J-Xmx2G ci-release
