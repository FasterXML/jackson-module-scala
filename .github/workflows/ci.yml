name: Continuous Integration (v3 - master)

on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.11.12, 2.12.20, 2.13.15, 3.3.4]
        java: [zulu@17, zulu@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@21)
        if: matrix.java == 'zulu@21'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: sbt

      - run: sbt -J-Xmx2G '++ ${{ matrix.scala }}' test

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@17)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - env:
          CI_SNAPSHOT_RELEASE: +publishSigned
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD3 }}
          SONATYPE_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME3 }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: sbt -J-Xmx2G ci-release